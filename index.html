<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>

</head>
<body>
    <div id="content">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.min.js
">
    </script>
    <script>
        const counter = function(state, action ){
            if(state === undefined) return 0;
            switch(action.type){
                case 'INCREMENT':
                    return state + 1;
                case 'DECREMENT':
                    return state - 1;
                default:
                    return state;
            }

        }
        const { createStore } = Redux;
        const store = createStore(counter);

        const render = () => {
            document.getElementById('content').innerText = store.getState()
        }

        store.subscribe(render);

        render();
        
        document.addEventListener('click', () => {
            store.dispatch({
                type: 'INCREMENT'
            })
        });
    </script>
</body>
</html>
