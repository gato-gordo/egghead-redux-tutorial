<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>

</head>
<body>
    <div id="content">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.min.js
">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.0-rc.2/react.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.0-rc.2/react-dom.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
        const counter = function(state, action ){
            if(state === undefined) return 0;
            switch(action.type){
                case 'INCREMENT':
                    return state + 1;
                case 'DECREMENT':
                    return state - 1;
                default:
                    return state;
            }
        }

        const { createStore } = Redux;
        const store = createStore(counter);
        const Counter = ({state, increment, decrement}) => {
                return (
                    <div>
                        <h1>{state}</h1>
                        <button onClick={increment}>+</button>
                        <button onClick={decrement}>-</button>
                    </div>
                );
        }
        const render = () => {
            ReactDOM.render(
                <Counter
                    state={store.getState()}
                    increment={() => { store.dispatch({type: 'INCREMENT'}) }}
                    decrement={() => { store.dispatch({type: 'DECREMENT'}) }}
                />,
                document.getElementById('content')
            );
        }
        store.subscribe(render);
        render();
    </script>
</body>
</html>
